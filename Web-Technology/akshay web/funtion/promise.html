<script>
    console.log("start");
    const fechdata=()=>{
             return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                  let isDone =true;
                  if(isDone){
                    resolve("work is done");
                  }else{
                    reject("work is not done");
                  }
                },2000);
             })
    }
    fechdata().then((res)=>{
        console.log(res);

    }).catch((err)=>{
        console.log(err);
    })

    console.log("end");
</script>
